<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="max-width: 300px; margin: auto;padding: 10px">
    <h1 style="color: blue">Sample Screen</h1>
        <input type="text" id="txtvalue">
    <input type="button" id="=btnAdd" value="Add" onclick="Add_to_array();">
    <input type="button" id="btnDisplay" value="Display" onclick="Dis_array()"; >
    <div id="result"></div>
</div>
    <script>
        let x=0;
        let array= Array();
        function Add_to_array() {
            array[x] = document.getElementById("txtvalue").value;
            alert("Element: " +array[x] + " add at index " + x);
            x++;
            document.getElementById("txtvalue").value='';

        }
        function Dis_array() {
            let e ="<hr/>";
            for (let i=0; i < array.length; i++){
                e+= "Element"+ i + "=" + array[i]+ "<br/>";
            }
            document.getElementById("result").innerHTML=e;
        }
    </script>
</body>
</html>
